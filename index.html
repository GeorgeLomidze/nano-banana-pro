<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Pro Vision | AI Image Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#F5B800',
                warm: '#FFAA00',
                deep: '#E09600',
                marigold: '#FFD54F',
              },
              base: {
                dark: '#0D0D0D',
                charcoal: '#1A1A1A',
                graphite: '#2D2D2D',
                smoke: '#404040',
                mist: '#B0B0B0',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'reverse-spin-slow': 'reverse-spin 15s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D0D0D;
        color: #FFFFFF;
        margin: 0;
        overflow: hidden;
      }
      
      .app-background {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(ellipse 80% 50% at 20% 10%, rgba(245, 184, 0, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse 60% 40% at 85% 90%, rgba(255, 170, 0, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse 50% 50% at 50% 50%, rgba(224, 150, 0, 0.03) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      .glass-card {
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(245, 184, 0, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .golden-glow {
        box-shadow: 0 0 20px rgba(245, 184, 0, 0.3), 0 0 40px rgba(245, 184, 0, 0.1), 0 0 80px rgba(245, 184, 0, 0.05);
      }

      .subtle-glow {
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3), 0 0 1px rgba(245, 184, 0, 0.1);
      }

      .gradient-primary {
        background: linear-gradient(135deg, #F5B800 0%, #FFAA00 50%, #E09600 100%);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(245, 184, 0, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 184, 0, 0.3);
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      @keyframes reverse-spin {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      @keyframes bananaFloat {
        0%, 100% { 
          transform: translateY(0) scale(1); 
        }
        50% { 
          transform: translateY(-8px) scale(1.05); 
        }
      }

      @keyframes bananaRotate {
        0%, 100% { 
          transform: rotate(-10deg); 
        }
        25% { 
          transform: rotate(5deg); 
        }
        50% { 
          transform: rotate(-5deg); 
        }
        75% { 
          transform: rotate(10deg); 
        }
      }

      @keyframes videoFloat {
        0%, 100% { 
          transform: translateY(0) scale(1); 
        }
        50% { 
          transform: translateY(-10px) scale(1.1); 
        }
      }

      .video-mode .glass-card {
        border-color: rgba(249, 115, 22, 0.15);
      }

      /* Ultra Modern Video Player Controls */
      .video-player-custom {
        --video-accent: #f97316;
      }

      /* Main controls panel */
      .video-player-custom::-webkit-media-controls-panel {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.3) 60%, transparent 100%);
        padding: 8px 12px;
      }

      /* Play/Pause button - orange icon, no background */
      .video-player-custom::-webkit-media-controls-play-button {
        background-color: transparent;
        border-radius: 0;
        filter: sepia(1) hue-rotate(-15deg) saturate(3) brightness(1.1);
        transform: scale(1.1);
        transition: all 0.2s ease;
      }

      .video-player-custom::-webkit-media-controls-play-button:hover {
        filter: sepia(1) hue-rotate(-15deg) saturate(4) brightness(1.3);
        transform: scale(1.2);
      }

      /* Progress bar / Timeline - orange fill like YouTube */
      .video-player-custom::-webkit-media-controls-timeline {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        height: 4px;
        margin: 0 8px;
      }

      .video-player-custom::-webkit-media-controls-timeline::-webkit-slider-thumb {
        background: #f97316;
        border: 2px solid #fff;
        border-radius: 50%;
        width: 14px;
        height: 14px;
        box-shadow: 0 0 8px rgba(249, 115, 22, 0.6);
      }

      .video-player-custom::-webkit-media-controls-timeline::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #f97316 var(--media-time-buffered, 0%), rgba(255, 255, 255, 0.2) 0%);
      }

      /* Time display */
      .video-player-custom::-webkit-media-controls-current-time-display,
      .video-player-custom::-webkit-media-controls-time-remaining-display {
        color: rgba(255, 255, 255, 0.95);
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 500;
        letter-spacing: 0.02em;
      }

      /* Volume button - orange */
      .video-player-custom::-webkit-media-controls-mute-button {
        filter: sepia(1) hue-rotate(-15deg) saturate(3) brightness(1.1);
        transition: all 0.2s ease;
      }

      .video-player-custom::-webkit-media-controls-mute-button:hover {
        filter: sepia(1) hue-rotate(-15deg) saturate(4) brightness(1.3);
        transform: scale(1.1);
      }

      /* Volume slider - orange vertical */
      .video-player-custom::-webkit-media-controls-volume-slider {
        background: rgba(249, 115, 22, 0.3);
        border-radius: 4px;
        height: 4px;
      }

      .video-player-custom::-webkit-media-controls-volume-slider::-webkit-slider-thumb {
        background: #f97316;
        border-radius: 50%;
        width: 12px;
        height: 12px;
        box-shadow: 0 0 6px rgba(249, 115, 22, 0.5);
      }

      /* Fullscreen button - orange */
      .video-player-custom::-webkit-media-controls-fullscreen-button {
        filter: sepia(1) hue-rotate(-15deg) saturate(3) brightness(1.1);
        transition: all 0.2s ease;
      }

      .video-player-custom::-webkit-media-controls-fullscreen-button:hover {
        filter: sepia(1) hue-rotate(-15deg) saturate(4) brightness(1.3);
        transform: scale(1.15);
      }

      /* Overflow menu (3 dots) - orange */
      .video-player-custom::-webkit-media-controls-overflow-button {
        filter: sepia(1) hue-rotate(-15deg) saturate(3) brightness(1.1);
        transition: all 0.2s ease;
      }

      .video-player-custom::-webkit-media-controls-overflow-button:hover {
        filter: sepia(1) hue-rotate(-15deg) saturate(4) brightness(1.3);
      }

      /* Enclosure - subtle styling */
      .video-player-custom::-webkit-media-controls-enclosure {
        border-radius: 0 0 24px 24px;
        overflow: hidden;
      }

      /* Firefox video controls */
      .video-player-custom::-moz-range-track {
        background: rgba(249, 115, 22, 0.3);
        border-radius: 4px;
        height: 4px;
      }

      .video-player-custom::-moz-range-thumb {
        background: #f97316;
        border: 2px solid #fff;
        border-radius: 50%;
        width: 12px;
        height: 12px;
      }

      .video-player-custom::-moz-range-progress {
        background: #f97316;
        border-radius: 4px;
        height: 4px;
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          rgba(45, 45, 45, 0.8) 25%,
          rgba(245, 184, 0, 0.1) 50%,
          rgba(45, 45, 45, 0.8) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      .generate-btn {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .generate-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(245, 184, 0, 0.15);
      }

      .generate-btn:active {
        transform: scale(0.98);
      }

      .neural-orb {
        background: radial-gradient(circle at 30% 30%, #FFD54F, #F5B800, #E09600, transparent);
        filter: blur(2px);
        mix-blend-mode: screen;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="app-background"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
